<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <link rel="stylesheet" href=css/estilos.css>
        <title>Yellowshoe - Zapatillas para jovenes</title>
    </head>
    <body class="fondoColor">
        <!--Inicio NavBar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <img src="images/logo.png" class="d-inline-block align-top logoAjuste" alt="">
            <a class="navbar-brand" href="#">YellowShoe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item text-dark">
                        <a class="nav-link" href="#">Combos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quienes somos</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Ingresa tu busqueda" aria-label="Search">
                    <button class="btn btn-dark my-2 my-sm-0 text-light" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
        <!--Fin nav bar-->

        <!--Inicio Carousel-->
        <div class="container paddingTop">
            <div class="row">
                <div class="col-lg-12">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/imgCarousel1.jpeg" alt="Responsive image">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/imgCarousel2.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/imgCarousel3.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Carousel-->
        
        <!--Inicio Shop-->
        <div class="container paddingTop">
            <div class="row ">
                <div class="col-lg-6">
                    <a href="">
                        <img src="images/shoesMan.jpg" class="img-fluid" alt="Responsive image">
                    </a>
                </div>
                <div class="col-lg-6">
                    <a href="">
                        <img src="images/shoesWoman.jpg" class="img-fluid" alt="Responsive image">
                    </a>                    
                </div>
            </div>    
        </div>
        <!--Video-->
        <div class="d-none d-xl-block paddingTop">
            <div class="container">
                <video src="images/videoSkate.mp4" muted loop autoplay class="videoAjuste"></video>            
            </div>
        </div>
        <!--Fin Shop-->

        <!--Inicio Footer-->
        

        <!--Fin Footer-->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    </body>
</html>
